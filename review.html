<!DOCTYPE html>
<html en>
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="icon" href="./icon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="description(not required)">

    <!--main styles-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQSNZPC8" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <header>
        <div class="content">
            <div class="logo-text">
                <h1>Snake Game</h1>
            </div>


        </div>
    </header>
    <div class="register">
        <div class="menu-content">
            <div class="menu-box box-left">
                <a href="index.html">
                    <div class="reg-btn ">
                        <p>Назад</p>
                    </div>
                </a>
                <a href="" id="supportSrc">
                    <div class="account-btn reg-btn-orange" id="support">
                        <img width="40" id="supportImg" src="./img/patreon.png" />
                        <p>Підтримати</p>
                    </div>
                </a>
            </div>

            <div class="menu-box box-right hidden-right" id="no-account">
                <div class="reg-measure"></div>

                <a href="register.html">
                    <div class="reg-btn ">
                        <p>Реєстрація</p>
                    </div>
                </a>
                <a href="login.html">
                    <div class="reg-btn">
                        <p>Вхід</p>
                    </div>
                </a>
            </div>

            <div class="menu-box box-right hidden-right account" id="account">
                <div class="reg-measure"></div>
                <div class="account-image">
                    <img width="60" id="accountImg" src="./img/icon0.png" />
                </div>
                <div class="account-info">
                    <p id="accountName">No name</p>
                </div>
                <div class="account-btn" id="accountExit">
                    <p>Вихід</p>
                </div>
                


            </div>

        </div>

    </div>

    <div class="regSection">
        <div class="regSection-content review-content">
            <div class="register-title">
                <p class="title title-reg">Звернення</p>
            </div>


            <div class="register-field">
                <p><b>Адреса електронної пошти</b></p>
                <div class="en-field">
                    <input type="text" id="email" placeholder="Enter Email" name="email" required>
                </div>

                <p><b>Текст</b></p>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            </div>
            <div class="register-btn ">
                <div class="reg-btn" id="revBtn">
                    <p>Надіслати</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="review-footer">
        <div class="register-content ">

            <div class="reg-box reg-box-right">
                <div class="version">
                    <p id="appVersion"></p>
                </div>

            </div>
        </div>
    </footer>






    <!--script section-->
    <script type="text/javascript" async="" src="./js/review.js"></script>
    <script type="text/javascript" async="" src="./js/account.js"></script>
    <script type="text/javascript" async="" src="./js/version.js"></script>
    <script type="text/javascript" async="" src="./js/review.js"></script>
</body>
</html>

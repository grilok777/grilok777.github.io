<!DOCTYPE html>
<html en>
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="icon" href="./icon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="description(not required)">

    <!--main styles-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQSNZPC8" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <header>
        <div class="content">
            <div class="logo-text">
                <h1>Snake Game</h1>
            </div>


        </div>
    </header>
    <div class="menu register">
        <div class="menu-content">
            <div class="menu-box box-left">
                <a href="index.html">
                    <div class="reg-btn ">
                        <p>Назад</p>
                    </div>
                </a>

            </div>


        </div>

    </div>
    <div class="regSection">
        <div class="regSection-content">
            <div class="register-title">
                <p class="title title-reg">Реєстрація</p>
            </div>
            <div class="register-img-btn" id="imageChanger">
                <img id="currentIcon" width="150" src="./img/icon1.png" />
            </div>
            <div class="register-img-section" id="registerImgSection">
                <img width="150" id="icon1" src="./img/icon1.png" />
                <img width="150" id="icon2" src="./img/icon2.png" />
                <img width="150" id="icon3" src="./img/icon3.png" />
            </div>

            <div class="register-field">
                <p><b>Адреса електронної пошти</b></p>
                <div class="en-field">
                    <input type="text" id="email" placeholder="Supported e-mail: gmail.com, yahoo.com, outlook.com" name="email" required>
                </div>
                <p><b>Назва вашої змійки</b></p>
                <div class="en-field">
                    <input type="text" id="nickname" placeholder="Enter Your Nick-Name" name="email" required>
                </div>
                <p><b>Пароль</b></p>
                <div class="en-field">
                    <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
                </div>
                <p><b>Повторіть пароль</b></p>
                <div class="en-field">
                    <input type="password" id="psw2" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
            </div>
            <div class="register-btn ">
                <div class="reg-btn" id="regBtn">
                    <p>Реєстрація</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="register-footer">
        <div class="register-content ">

            <div class="reg-box reg-box-right">
                <div class="version">
                    <p id="appVersion"></p>
                </div>

            </div>
        </div>
    </footer>







    <!--script section-->


    <script type="text/javascript" async="" src="./js/register.js"></script>
    <script type="text/javascript" async="" src="./js/version.js"></script>
</body>
</html>
